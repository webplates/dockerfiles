language: generic

sudo: required

services:
    - docker

env:
    global:
        - DOCKER_IMAGE=webplates/protoc-all

matrix:
    include:
        # 3.5
        - env: VERSION=3.5.2-r0 DOCKER_TAG=latest
        - env: VERSION=3.5.2-r0 DOCKER_TAG=3.5.2
        - env: VERSION=3.5.2-r0 DOCKER_TAG=3.5
        - env: VERSION=3.5.2-r0 DOCKER_TAG=3

script: ./build.sh

deploy:
    provider: script
    script: docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" && docker push $DOCKER_IMAGE:$DOCKER_TAG
    on:
        branch: master
